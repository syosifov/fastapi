<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <form action="" onsubmit="sendMessage(event)">
            <label>Pub ID: <input type="text" id="pubId" autocomplete="off" value="1"/></label>
            <label>User ID: <input type="text" id="waiter" autocomplete="off" value="p1u1"/></label>
            <button onclick="connect(event)">Connect</button>
            <hr>
            <label>Message: <input type="text" id="messageText" autocomplete="off"/></label>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>
            var ws = null;
            function connect(event) {
                var pubId = document.getElementById("pubId")
                var waiter = document.getElementById("waiter")
                var url = "ws://127.0.0.1:8001/pubs/" + pubId.value + "/ws?waiter=" + waiter.value
                console.log(url);
                ws = new WebSocket(url);
                ws.onmessage = function(event) {
                    var messages = document.getElementById('messages')
                    var message = document.createElement('li')
                    var content = document.createTextNode(event.data)
                    message.appendChild(content)
                    messages.appendChild(message)
                };
                event.preventDefault()
            }
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
